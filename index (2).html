<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Levels</title>
  <link rel="stylesheet" href="main (1).css" />
</head>
<body>
  <h1>Flexbox Practice</h1>

  <!-- Level 1 -->
  <section class="level1">
    <h2>Level 1: Flex alignment</h2>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </section>

  <!-- Level 2 -->
  <section class="level2">
    <h2>Level 2: Centered box using flex</h2>
    <div class="center-container">
      <div class="center-box">Centered</div>
    </div>
  </section>

  <!-- Level 3 -->
  <section class="level3">
    <h2>Level 3: Flex wrap</h2>
    <div class="wrap-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </section>

  <!-- Level 4 -->
  <section class="level4">
    <h2>Level 4: Flex-grow navigation bar</h2>
    <div class="nav-bar">
      <div class="nav-item">Home</div>
      <div class="nav-item big">Gallery</div>
      <div class="nav-item">Contact</div>
    </div>
  </section>

  <!-- Level 5 -->
  <section class="level5">
    <h2>Level 5: Full page layout</h2>
    <div class="page">
      <header>Header</header>
      <div class="main">
        <aside class="sidebar">Sidebar</aside>
        <section class="content">Main Content</section>
        <aside class="ads">Ads</aside>
      </div>
      <footer>Footer</footer>
    </div>
  </section>
</body>
</html>
